<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting</title>
  
  <!-- Meta for social + chat preview -->
<meta property="og:title" content="Maxfield Arnson | IDEAS Lab" />
<meta property="og:description" content="Redirecting to Maxfield Arnson’s profile at the University of Michigan." />
<meta property="og:url" content="https://maxarnson.com" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary" />

<!-- Optional: Add an image if you want one to show in the preview -->
<!-- <meta property="og:image" content="https://maxarnson.com/preview.png" /> -->
  <style>
    body {
      background: #ffffff;
      color: #003459; /* Dark blue from IDEAS logo */
      font-family: system-ui, sans-serif;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .fade {
      opacity: 0;
      animation: fadeIn 0.8s ease-in forwards;
      text-align: center;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .note {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #5a7684; /* Muted mid-tone pulled from the gradient transition */
    }
  </style>
</head>
<body>
  <div class="fade">
    <div><strong>Maxfield Arnson</strong></div>
    <div class="note">Redirecting to IDEAS Lab profile…</div>
  </div>

  <script>
    const redirectURL = 'https://www.gokcincinar.com/authors/maxfield-arnson/';
    let redirected = false;

    function go() {
      if (!redirected) {
        redirected = true;
        window.location.href = redirectURL;
      }
    }

    setTimeout(go, 2000);
    window.addEventListener('click', go);
    window.addEventListener('keydown', go);
  </script>
</body>
</html>
