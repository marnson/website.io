<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting</title>
  <style>
    body {
      background: #ffffff;
      color: #003459;
      font-family: system-ui, sans-serif;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .fade {
      opacity: 0;
      animation: fadeIn 0.8s ease-in forwards;
      text-align: center;
    }

    img {
      width: 160px;
      margin-bottom: 1rem;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .note {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #4a6b7b;
    }
  </style>
</head>
<body>
  <div class="fade">
    <img src="ideas-logo.png" alt="IDEAS Lab logo" />
    <div><strong>Maxfield Arnson</strong></div>
    <div class="note">Redirecting to IDEAS Lab profileâ€¦</div>
  </div>

  <script>
    const redirectURL = 'https://www.gokcincinar.com/authors/maxfield-arnson/';
    let redirected = false;

    function go() {
      if (!redirected) {
        redirected = true;
        window.location.href = redirectURL;
      }
    }

    setTimeout(go, 2000);
    window.addEventListener('click', go);
    window.addEventListener('keydown', go);
  </script>
</body>
</html>
